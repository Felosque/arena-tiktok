<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Arena de Gladiadores</title>

    <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Minecraft', monospace;
            color: #fff;
            background: url("fondo.png") center / cover fixed;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.85);
            min-height: 100vh;
            padding: 20px;
        }

        @media (max-width: 600px) {
            .overlay {
                padding: 10px;
            }
        }


        h1 {
            text-align: center;
            text-shadow: 4px 4px #000;
            margin-bottom: 10px;
        }

        /* üèÜ PODIUM */
        .podium {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 20px;
            margin: 25px 0;
            flex-wrap: wrap;
        }

        .zombie {
            text-align: center;
        }

        .zombie img {
            image-rendering: pixelated;
        }

        .first img {
            width: 140px;
        }

        .second img {
            width: 110px;
        }

        .third img {
            width: 100px;
        }

        .zombie .name {
            margin-top: 6px;
            font-size: 14px;
            text-shadow: 2px 2px #000;
        }

        .zombie .points {
            font-size: 12px;
            color: #ddd;
        }

        .title-image {
            text-align: center;
            margin-bottom: 15px;
        }

        .title-image img {
            max-width: 100%;
            width: 420px;
            image-rendering: pixelated;
        }

        @media (max-width: 600px) {
            .title-image {
                margin-bottom: 8px;
            }

            .title-image img {
                width: 280px;
                /* üëà m√°s compacta */
            }
        }



        /* üì¶ PANEL */
        .panel {
            max-width: 1100px;
            margin: auto;
            background: #c6c6c6;
            border: 5px solid #2f2f2f;
            box-shadow: inset 0 0 0 5px #8b8b8b;
            padding: 15px;
        }

        @media (max-width: 600px) {
            .panel {
                padding: 10px;
            }
        }


        /* üîç SEARCH */
        .search {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        input {
            flex: 1;
            padding: 8px;
            font-family: 'Minecraft', monospace;
            background: #7a7a7a;
            border: 4px solid #2f2f2f;
            color: #fff;
        }

        button {
            padding: 8px 12px;
            font-family: 'Minecraft', monospace;
            background: #5a5a5a;
            border: 4px solid #2f2f2f;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background: #3f3f3f;
        }

        /* üìã TABLE */
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        th,
        td {
            border: 4px solid #2f2f2f;
            padding: 6px;
            text-align: center;
        }

        th {
            background: #3a3a3a;
        }

        td {
            background: #6a6a6a;
        }

        tr:nth-child(even) td {
            background: #5a5a5a;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        /* üì± MOBILE */
        @media (max-width: 600px) {

            .podium {
                margin: 10px 0 15px 0;
                /* üëà menos aire */
                gap: 10px;
            }

            .first img {
                width: 110px;
            }

            .second img {
                width: 90px;
            }

            .third img {
                width: 85px;
            }

            .zombie .name {
                font-size: 12px;
            }

            .zombie .points {
                font-size: 11px;
            }
        }
    </style>
</head>

<body>
    <div class="overlay">

        <div class="title-image">
            <img src="titulo.png" alt="Arena de Gladiadores">
        </div>

        <!-- üèÜ PODIUM -->
        <div class="podium" id="podium"></div>

        <div class="panel">

            <div class="search">
                <input id="searchInput" placeholder="Buscar gladiador...">
                <button onclick="search()">Buscar</button>
                <button onclick="reset()">Reset</button>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Posici√≥n</th>
                        <th>Gladiador</th>
                        <th>Nivel</th>
                        <th>Puntos de Arena</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>

            <div class="pagination">
                <button onclick="prev()">‚óÄ</button>
                <span id="pageInfo"></span>
                <button onclick="next()">‚ñ∂</button>
            </div>

        </div>
    </div>

    <script>
        const PAGE_SIZE = 100;
        let players = [];
        let filtered = [];
        let page = 0;

        fetch("users.csv")
            .then(r => r.text())
            .then(csv => {
                const lines = csv.replace(/\r/g, "").split("\n").filter(l => l.trim());
                const headers = lines[0].split(",");

                const u = headers.indexOf("username");
                const l = headers.indexOf("level");
                const a = headers.indexOf("arena_points");

                for (let i = 1; i < lines.length; i++) {
                    const c = lines[i].split(",");
                    players.push({
                        position: i,
                        username: c[u],
                        level: c[l],
                        arena: c[a]
                    });
                }

                renderPodium();
                filtered = players;
                renderTable();
            });

        /* üèÜ PODIUM */
        function renderPodium() {
            const p = document.getElementById("podium");
            p.innerHTML = "";

            const order = [2, 0, 1]; // third, first, second
            const classes = ["third", "first", "second"];
            const images = ["Jugador_3.png", "Jugador_1.png", "Jugador_2.png"];

            for (let i = 0; i < 3 && i < players.length; i++) {
                const pl = players[order[i]];
                p.innerHTML += `
        <div class="zombie ${classes[i]}">
            <img src="${images[i]}">
            <div class="name">${pl.username}</div>
            <div class="points">${pl.arena} victorias</div>
        </div>`;
            }
        }

        /* üìã TABLE */
        function renderTable() {
            const tbody = document.getElementById("tbody");
            tbody.innerHTML = "";

            const start = page * PAGE_SIZE;
            const end = start + PAGE_SIZE;

            for (let i = start; i < end && i < filtered.length; i++) {
                const p = filtered[i];
                tbody.innerHTML += `
        <tr>
            <td>${p.position}</td>
            <td>${p.username}</td>
            <td>${p.level}</td>
            <td>${p.arena}</td>
        </tr>`;
            }

            pageInfo.innerText = `P√°gina ${page + 1} / ${Math.ceil(filtered.length / PAGE_SIZE)}`;
        }

        function search() {
            const q = searchInput.value.toLowerCase();
            filtered = players.filter(p => p.username.toLowerCase().includes(q));
            page = 0;
            renderTable();
        }

        function reset() {
            searchInput.value = "";
            filtered = players;
            page = 0;
            renderTable();
        }

        function next() {
            if ((page + 1) * PAGE_SIZE < filtered.length) {
                page++;
                renderTable();
            }
        }

        function prev() {
            if (page > 0) {
                page--;
                renderTable();
            }
        }
    </script>

</body>

</html>
