<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Arena de Gladiadores</title>

    <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Minecraft', monospace;
            color: #fff;
            background: url("https://i.imgur.com/W6QbKzB.jpg") center/cover fixed;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.8);
            min-height: 100vh;
            padding: 30px;
        }

        h1 {
            text-align: center;
            text-shadow: 4px 4px #000;
        }

        .panel {
            max-width: 1000px;
            margin: auto;
            background: #c6c6c6;
            border: 5px solid #2f2f2f;
            box-shadow: inset 0 0 0 5px #8b8b8b;
            padding: 20px;
        }

        .search {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        input {
            flex: 1;
            padding: 10px;
            font-family: 'Minecraft', monospace;
            background: #7a7a7a;
            border: 4px solid #2f2f2f;
            color: #fff;
        }

        button {
            padding: 10px;
            font-family: 'Minecraft', monospace;
            background: #5a5a5a;
            border: 4px solid #2f2f2f;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background: #3f3f3f;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 4px solid #2f2f2f;
            padding: 8px;
            text-align: center;
        }

        th {
            background: #3a3a3a;
        }

        td {
            background: #6a6a6a;
        }

        tr:nth-child(even) td {
            background: #5a5a5a;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="overlay">

        <h1>⚔ Arena de Gladiadores ⚔</h1>

        <div class="panel">

            <div class="search">
                <input id="searchInput" placeholder="Buscar gladiador...">
                <button onclick="search()">Buscar</button>
                <button onclick="reset()">Reset</button>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Gladiador</th>
                        <th>Nivel</th>
                        <th>Puntos de Arena</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>

            <div class="pagination">
                <button onclick="prev()">◀</button>
                <span id="pageInfo"></span>
                <button onclick="next()">▶</button>
            </div>

        </div>
    </div>

    <script>
        const PAGE_SIZE = 100;
        let players = [];
        let filtered = [];
        let page = 0;

        // JS PURO leyendo user.csv
        fetch("users.csv")
            .then(r => r.text())
            .then(csv => {
                const lines = csv.trim().split("\n");
                const headers = lines[0].split(",");

                const u = headers.indexOf("username");
                const l = headers.indexOf("level");
                const a = headers.indexOf("arena_points");

                for (let i = 1; i < lines.length; i++) {
                    const c = lines[i].split(",");
                    players.push({
                        username: c[u],
                        level: c[l],
                        arena: c[a]
                    });
                }

                filtered = players;
                render();
            });

        function render() {
            const tbody = document.getElementById("tbody");
            tbody.innerHTML = "";

            const start = page * PAGE_SIZE;
            const end = start + PAGE_SIZE;

            for (let i = start; i < end && i < filtered.length; i++) {
                tbody.innerHTML += `
        <tr>
            <td>${filtered[i].username}</td>
            <td>${filtered[i].level}</td>
            <td>${filtered[i].arena}</td>
        </tr>`;
            }

            document.getElementById("pageInfo").innerText =
                `Página ${page + 1} / ${Math.ceil(filtered.length / PAGE_SIZE)}`;
        }

        function search() {
            const q = searchInput.value.toLowerCase();
            filtered = players.filter(p =>
                p.username.toLowerCase().includes(q)
            );
            page = 0;
            render();
        }

        function reset() {
            searchInput.value = "";
            filtered = players;
            page = 0;
            render();
        }

        function next() {
            if ((page + 1) * PAGE_SIZE < filtered.length) {
                page++;
                render();
            }
        }

        function prev() {
            if (page > 0) {
                page--;
                render();
            }
        }
    </script>

</body>

</html>
