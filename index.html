<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Arena Gladiadora</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Minecraftia', sans-serif;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: url("./img/fondo-arena.png") center center / cover no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .logo {
            position: absolute;
            top: 40px;
            width: 420px;
            max-width: 90%;
        }

        .podium {
            display: flex;
            align-items: flex-end;
            gap: 80px;
            transform: scale(1.3);
        }

        .gladiator {
            text-align: center;
            color: white;
        }

        .gladiator img {
            height: 360px;
        }

        .name {
            margin-top: 16px;
            font-size: 20px;
        }

        .wins {
            font-size: 16px;
            opacity: 0.85;
        }

        .buttons {
            position: absolute;
            bottom: 60px;
            display: flex;
            gap: 20px;
        }

        .btn {
            background: #6d6d6d;
            border: 3px solid #bdbdbd;
            padding: 16px 26px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            transition: transform .15s;
        }

        .btn:hover {
            transform: scale(1.08);
        }

        @media (max-width: 900px) {
            .podium {
                transform: scale(0.9);
                gap: 30px;
            }

            .gladiator img {
                height: 240px;
            }
        }
    </style>
</head>

<body>

    <img src="./img/logo.png" class="logo">

    <div class="podium">
        <div class="gladiator">
            <img src="./img/zombie-hierro.png">
            <div class="name">Santy Botero</div>
            <div class="wins">41 Victorias</div>
        </div>

        <div class="gladiator">
            <img src="./img/zombie-diamante.png">
            <div class="name">Chong_._</div>
            <div class="wins">67 Victorias</div>
        </div>

        <div class="gladiator">
            <img src="./img/zombie-oro.png">
            <div class="name">[ک-Ћ-Ǻ-D-Ø-]</div>
            <div class="wins">45 Victorias</div>
        </div>
    </div>

    <div class="buttons">
        <a href="ranking.html" class="btn">VER MI POSICIÓN EN EL RANKING</a>
        <a href="https://www.paypal.com/donate/?hosted_button_id=SLBWAQ5AYGGPY" target="_blank" class="btn">
            DONAR POR PAYPAL
        </a>
    </div>

</body>

</html>
