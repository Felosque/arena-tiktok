<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Arena de Gladiadores</title>

    <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Minecraft', monospace;
            color: #fff;
            background: url("https://i.imgur.com/W6QbKzB.jpg") center / cover fixed;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.85);
            min-height: 100vh;
            padding: 30px;
        }

        h1 {
            text-align: center;
            text-shadow: 4px 4px #000;
        }

        .panel {
            max-width: 1100px;
            margin: auto;
            background: #c6c6c6;
            border: 5px solid #2f2f2f;
            box-shadow: inset 0 0 0 5px #8b8b8b;
            padding: 20px;
        }

        /* üèÜ PODIO */
        .podium {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 40px;
            margin-bottom: 30px;
        }

        .zombie {
            text-align: center;
        }

        .zombie img {
            width: 90px;
            image-rendering: pixelated;
        }

        .zombie .name {
            margin-top: 6px;
            font-size: 14px;
        }

        .first img {
            width: 110px;
        }

        .first {
            color: gold;
        }

        .second {
            color: silver;
        }

        .third {
            color: #cd7f32;
        }

        /* üîç BUSCADOR */
        .search {
            display: flex;
            gap: 10px;
            margin-bottom: 12px;
        }

        input {
            flex: 1;
            padding: 10px;
            font-family: 'Minecraft', monospace;
            background: #7a7a7a;
            border: 4px solid #2f2f2f;
            color: #fff;
        }

        button {
            padding: 10px 16px;
            font-family: 'Minecraft', monospace;
            background: #5a5a5a;
            border: 4px solid #2f2f2f;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background: #3f3f3f;
        }

        /* üìã TABLA */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 4px solid #2f2f2f;
            padding: 8px;
            text-align: center;
        }

        th {
            background: #3a3a3a;
        }

        td {
            background: #6a6a6a;
        }

        tr:nth-child(even) td {
            background: #5a5a5a;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 12px;
        }
    </style>
</head>

<body>
    <div class="overlay">

        <h1>‚öî Arena de Gladiadores ‚öî</h1>

        <div class="panel">

            <!-- üèÜ PODIO -->
            <div class="podium" id="podium"></div>

            <!-- üîç BUSCADOR -->
            <div class="search">
                <input id="searchInput" placeholder="Buscar gladiador...">
                <button onclick="search()">Buscar</button>
                <button onclick="reset()">Reset</button>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Posici√≥n</th>
                        <th>Gladiador</th>
                        <th>Nivel</th>
                        <th>Puntos de Arena</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>

            <div class="pagination">
                <button onclick="prev()">‚óÄ</button>
                <span id="pageInfo"></span>
                <button onclick="next()">‚ñ∂</button>
            </div>

        </div>
    </div>

    <script>
        const PAGE_SIZE = 100;

        let players = [];
        let filtered = [];
        let page = 0;

        fetch("users.csv")
            .then(r => r.text())
            .then(csv => {
                const lines = csv
                    .replace(/\r/g, "")
                    .split("\n")
                    .filter(l => l.trim() !== "");

                const headers = lines[0].split(",").map(h => h.trim());

                const u = headers.indexOf("username");
                const l = headers.indexOf("level");
                const a = headers.indexOf("arena_points");

                for (let i = 1; i < lines.length; i++) {
                    const cols = lines[i].split(",");
                    players.push({
                        position: i,              // l√≥gica JS
                        username: cols[u],
                        level: cols[l],
                        arena: cols[a]
                    });
                }

                renderPodium();
                filtered = players;
                renderTable();
            });

        function renderPodium() {
            const podium = document.getElementById("podium");
            podium.innerHTML = "";

            const medals = ["first", "second", "third"];

            for (let i = 0; i < 3 && i < players.length; i++) {
                podium.innerHTML += `
        <div class="zombie ${medals[i]}">
            <img src="https://i.imgur.com/6X4E6oM.png">
            <div class="name">#${i + 1} ${players[i].username}</div>
        </div>`;
            }
        }

        function renderTable() {
            const tbody = document.getElementById("tbody");
            tbody.innerHTML = "";

            const start = page * PAGE_SIZE;
            const end = start + PAGE_SIZE;

            for (let i = start; i < end && i < filtered.length; i++) {
                const p = filtered[i];
                tbody.innerHTML += `
        <tr>
            <td>${p.position}</td>
            <td>${p.username}</td>
            <td>${p.level}</td>
            <td>${p.arena}</td>
        </tr>`;
            }

            document.getElementById("pageInfo").innerText =
                `P√°gina ${page + 1} / ${Math.ceil(filtered.length / PAGE_SIZE)}`;
        }

        function search() {
            const q = searchInput.value.toLowerCase();
            filtered = players.filter(p =>
                p.username.toLowerCase().includes(q)
            );
            page = 0;
            renderTable();
        }

        function reset() {
            searchInput.value = "";
            filtered = players;
            page = 0;
            renderTable();
        }

        function next() {
            if ((page + 1) * PAGE_SIZE < filtered.length) {
                page++;
                renderTable();
            }
        }

        function prev() {
            if (page > 0) {
                page--;
                renderTable();
            }
        }
    </script>

</body>

</html>
