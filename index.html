<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Arena de Gladiadores</title>

    <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Minecraft', monospace;
            color: #fff;
            background: url("fondo.png") center / cover fixed;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.85);
            min-height: 100vh;
            padding: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* üñºÔ∏è TITLE */
        .title-image img {
            width: 260px;
            max-width: 100%;
            image-rendering: pixelated;
            margin-bottom: 15px;
        }

        /* üèÜ PODIO */
        .podium {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 14px;
            margin: 20px 0;
        }

        .zombie {
            text-align: center;
        }

        .zombie img {
            image-rendering: pixelated;
        }

        .first img {
            width: 130px;
        }

        .second img {
            width: 105px;
        }

        .third img {
            width: 95px;
        }

        .name {
            margin-top: 6px;
            font-size: 13px;
            text-shadow: 2px 2px #000;
        }

        .points {
            font-size: 11px;
            color: #ccc;
        }

        /* üîò BOTONES */
        .buttons {
            margin-top: 25px;
            display: flex;
            gap: 14px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .buttons button,
        .buttons a {
            padding: 14px 22px;
            font-family: 'Minecraft', monospace;
            font-size: 14px;
            background: #5a5a5a;
            border: 4px solid #2f2f2f;
            box-shadow: inset 0 0 0 3px #8b8b8b;
            color: #fff;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }

        .buttons button:hover,
        .buttons a:hover {
            background: #3f3f3f;
        }

        /* üí∞ PayPal button slight highlight */
        .donate {
            background: #6b8cff;
        }

        .donate:hover {
            background: #4e6fe6;
        }
    </style>
</head>

<body>
    <div class="overlay">

        <div class="title-image">
            <img src="titulo.png" alt="Arena Gladiadora">
        </div>

        <div class="podium" id="podium"></div>

        <div class="buttons">
            <button onclick="location.href='ranking.html'">
                Ver mi posici√≥n en el ranking
            </button>

            <a class="donate" href="https://www.paypal.com/donate/?hosted_button_id=SLBWAQ5AYGGPY" target="_blank">
                Donar por PayPal
            </a>
        </div>

    </div>

    <script>
        fetch("users.csv")
            .then(r => r.text())
            .then(csv => {
                const lines = csv.replace(/\r/g, "").split("\n").filter(l => l.trim());
                const headers = lines[0].split(",");

                const u = headers.indexOf("username");
                const a = headers.indexOf("arena_points");

                const players = [];

                for (let i = 1; i < lines.length; i++) {
                    const c = lines[i].split(",");
                    players.push({
                        username: c[u],
                        arena: c[a]
                    });
                }

                renderPodium(players);
            });

        function renderPodium(players) {
            const podium = document.getElementById("podium");

            const order = [2, 0, 1];
            const classes = ["third", "first", "second"];
            const images = ["Jugador_3.png", "Jugador_1.png", "Jugador_2.png"];

            podium.innerHTML = "";

            for (let i = 0; i < 3; i++) {
                const p = players[order[i]];
                podium.innerHTML += `
            <div class="zombie ${classes[i]}">
                <img src="${images[i]}">
                <div class="name">${p.username}</div>
                <div class="points">${p.arena} victorias</div>
            </div>
        `;
            }
        }
    </script>

</body>

</html>
